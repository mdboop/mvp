<body>
  <script>
  $(function() {
    var app = new AppView({
      model: new App()
    });
    var translation = function () {
      var trck = ['truck', 'track', 'trick'];
      var trckr = ['trucker', 'tracker', 'tricker'];
      var string = '(' + trck[Math.floor(Math.random()*3)] + ' ' + trckr[Math.floor(Math.random()*3)] + ')';
      $('.translation').text(string);
    };
    translation();
    setInterval(translation,3000);
  });
  </script>
